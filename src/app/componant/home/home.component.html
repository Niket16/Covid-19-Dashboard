<div class = "jumbotron bg-white text-center">
    <h1 class="display-4">
        Covid Tracker
    </h1>

    
    <div class="row">
        <div class="col-sm-3">
            <div class="card text-white bg-danger  mb-3" style="max-width: 18rem;">
                <div  class="card-header">Confirm</div>
                <div class="card-body">
                  <h1 class="card-title">{{cases}}</h1>
                  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                </div>
              </div>
          </div>
          <div class="col-sm-3">
            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Active</div>
                <div class="card-body">
                  <h1 class="card-title">{{active}}</h1>
                  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                </div>
              </div>
          </div>
          <div class="col-sm-3">
            <div class="card text-white bg-success  mb-3" style="max-width: 18rem;">
                <div class="card-header">Recovered</div>
                <div class="card-body">
                  <h1 class="card-title">{{recovered}}</h1>
                  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                </div>
              </div>
          </div>
          <div class="col-sm-3">
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">Death</div>
                <div class="card-body">
                  <h1 class="card-title">{{deaths}}</h1>
                  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                </div>
              </div>
          </div>
      </div>
</div>
<div *ngIf='ready'>
<google-chart [data]="pieChart"></google-chart>
</div>
